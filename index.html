<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        stats
        vr-mode-ui="enabled: true"
        embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        <a-assets>
            <a-asset-item id="backpack-obj" src="./backpack/backpack-obj.obj"></a-asset-item>
            <a-asset-item id="backpack-mtl" src="./backpack/backpack-obj.mtl"></a-asset-item>
        </a-assets> 
        <a-entity
            gps-entity-place="latitude: 50.0751878; longitude: 14.4777697;" obj-model="obj: #backpack-obj; mtl: #backpack-mtl"scale="10 10 10">
        </a-entity>
        <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
</body>
</html>
